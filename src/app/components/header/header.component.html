<header class="header">
  <div class="header-logo">
    <img src="https://picsum.photos/30/30" alt="logo" />
  </div>

  <div class="header-link">
    <a
      routerLink="/estudiantes/crear"
      routerLinkActive="active"
      class="nav-link"
      >Estudiantes</a
    >
    <a class="header-link__item" routerLink="/inicio">Inicio</a>
    <a class="header-link__item" routerLink="/blog">Blog</a>
    <a class="header-link__item" routerLink="/nosotros">Nosotros</a>
    <a (click)="logout()" class="nav-link" *ngIf="isLog">Cerrar sesión</a>
    <a (click)="login()" routerLink="/login" class="nav-link" *ngIf="!isLog">
      Ingresar
    </a>
  </div>
</header>
