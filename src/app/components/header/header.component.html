<c-header>
  <c-container fluid>
    <c-header-brand class="img-logo" [routerLink]
      ><img src="https://picsum.photos/30/30" alt="logo"
    /></c-header-brand>
    <c-header-nav class="ms-auto">
      <c-nav-item>
        <a [active]="true" routerLink="/inicio" cNavLink>Inicio</a>
      </c-nav-item>
      <c-nav-item>
        <a [active]="true" cNavLink routerLink="/blog">Blog</a>
      </c-nav-item>
      <c-nav-item>
        <a [active]="true" cNavLink routerLink="/nosotros">Nosotros</a>
      </c-nav-item>
      <c-nav-item>
        <a (click)="logout()" cDropdownItem class="nav-link" *ngIf="isLog"
          >Cerrar sesión</a
        >
        <!-- (click)="login()" -->
        <a cDropdownItem routerLink="/login" class="nav-link" *ngIf="!isLog"
          >Ingresar</a
        >
      </c-nav-item>
      <!-- <c-nav-item>
        <a cNavLink disabled routerLink="/components/alert">Disabled</a>
      </c-nav-item> -->
      <c-dropdown alignment="end">
        <a cHeaderToggler cDropdownToggle cNavLink [caret]="false">
          <mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="menu"
          >
          </mat-icon>
        </a>

        <ul cDropdownMenu>
          <li>
            <a routerLink="/inicio" cDropdownItem>Inicio</a>
          </li>
          <li>
            <a routerLink="/blog" cDropdownItem>Blog</a>
          </li>
          <li>
            <a routerLink="/nosotros" cDropdownItem>Nosotros</a>
          </li>
          <li>
            <hr cDropdownDivider />
          </li>
          <li>
            <a (click)="logout()" cDropdownItem class="nav-link" *ngIf="isLog"
              >Cerrar sesión</a
            >
            <a
              (click)="login()"
              cDropdownItem
              routerLink="/login"
              class="nav-link"
              *ngIf="!isLog"
              >Ingresar</a
            >
          </li>
        </ul>
      </c-dropdown>
    </c-header-nav>
  </c-container>
</c-header>
