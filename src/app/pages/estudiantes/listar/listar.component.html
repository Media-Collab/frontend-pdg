<p *ngIf="estudiantes.length === 0; else elseBlock">
  En el momento no existen estudiantes.
</p>

<ng-template #elseBlock>
  <p *ngFor="let estudiante of estudiantes">{{ estudiante }}</p>
  <button (click)="borrarData()">Borrar estudiantes</button>
</ng-template>

<c-carousel [interval]="0">
  <c-carousel-inner>
    <c-carousel-item *ngFor="let slide of slides">
      <img
        [src]="slide.src"
        alt="{{ slide.title }}"
        class="d-block w-100"
        loading="lazy"
      />
    </c-carousel-item>
  </c-carousel-inner>
  <c-carousel-control
    [routerLink]
    caption="Previous"
    direction="prev"
  ></c-carousel-control>
  <c-carousel-control
    [routerLink]
    caption="Next"
    direction="next"
  ></c-carousel-control>
</c-carousel>

<ng-container *ngIf="!isReady">
  <div class="progress">
    <div
      class="progress-bar"
      role="progressbar"
      [style.width.%]="progress * 100"
      [attr.aria-valuenow]="progress"
      aria-valuemin="0"
      aria-valuemax="100"
    ></div>
  </div>
  <hr />
</ng-container>
