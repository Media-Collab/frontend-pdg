<c-carousel [interval]="5000">
  <c-carousel-inner>
    <c-carousel-item *ngFor="let slide of slides">
      <img
        [src]="slide.src"
        alt="{{ slide.title }}"
        class="d-block w-100 imageHeight"
        loading="lazy"
      />
    </c-carousel-item>
  </c-carousel-inner>
  <c-carousel-control
    [routerLink]
    caption="Previous"
    direction="prev"
  ></c-carousel-control>
  <c-carousel-control
    [routerLink]
    caption="Next"
    direction="next"
  ></c-carousel-control>
</c-carousel>

<section class="container-list">
  <section>
    <h2>Conoce la plataforma</h2>
    <p>Explora los diferentes servicios que se bridan</p>
  </section>

  <section>
    <h2>Blog</h2>
    <p>Revisa los contenidos que fueron subidos por lo docentes</p>
  </section>

  <section>
    <h2>Nosotros</h2>
    <p>Conoce más información de las personas encargadas de la plataforma</p>
  </section>

  <section>

  </section>
</section>
