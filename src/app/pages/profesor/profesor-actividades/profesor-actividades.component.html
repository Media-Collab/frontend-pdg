<!-- call the function getMultimediaContent in src -->

<script
  src="https://h5p.org/sites/all/modules/h5p/library/js/h5p-resizer.js"
  charset="UTF-8"
></script>

<section class="activity-display">
  <iframe
    [src]="srcMultimediaContent | safe"
    height="450"
    width="100%"
    margin="auto"
    title="Example"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
  ></iframe>
</section>

<mat-grid-list cols="1" rowHeight="20rem">
  <mat-grid-tile>
    <section class="activity-card">
      <h2>{{ activityTitle }}</h2>
      <h2>Temáticas a abordar</h2>
      <p>{{ topics }}</p>
    </section>
  </mat-grid-tile>
  <mat-grid-tile>
    <section class="activity-questions">
      <h2>Comprobación de preguntas</h2>
      <mat-form-field appearance="fill" *ngFor="let question of questions">
        <mat-label>{{ question.option }}</mat-label>
        <input
          type="text"
          name="pregunta"
          matInput
          [(ngModel)]="inputPregunta"
          maxlength="250"
          placeholder="¿Insertar alguna pregunta aquí?"
          required
        />
      </mat-form-field>
    </section>
  </mat-grid-tile>
  <mat-grid-tile
    ><button type="submit" mat-raised-button color="primary" class="btn-next">
      Siguiente
    </button></mat-grid-tile
  >
</mat-grid-list>
