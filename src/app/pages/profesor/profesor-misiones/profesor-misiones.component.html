<section class="container">

    <section class="container-card">
        <div class="card-intro" style="background: #3BAEDA;">
            <h1 class="card-intro--title">Matematicas</h1>
        </div>
    </section>
    
    
    <h1 class="section-title">Mis Misiones</h1>

    <section class="container-card">

            <div class="backdrop-shadow--edit" *ngIf="user.tipo != 'estudiante'">

                    <button mat-icon-button class="icon-button-lg">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button>

                    </button>
                </div>
            </div>
        </div>
        <div id="misionMercadillo" class="card-asignatura" style="background: #8a2518;" (click)="goToModulos()">

            <div class="backdrop-shadow--edit" *ngIf="user.tipo != 'estudiante'">
                <div class="container-buttons-actions">
                    <button mat-icon-button class="icon-button-lg">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button>
                        <mat-icon>close</mat-icon>
                    </button>
                </div>

                <div class="container-buttons-actions">
                    <button mat-icon-button class="icon-button-lg">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button>
                        <mat-icon>close</mat-icon>
                    </button>
                </div>
            </div>
        </div>

</section>
